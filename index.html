<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>PlaylistShare</title>
</head>
<body class="wrapper">
    <main class="wrapper_main">
        <header class="header_main">
            <div class="header_top">
                <div class="container header_container">
                    <div class="header_intro">
                        <a class="header_logo" href="index.html">
                            PlaylistShare
                        </a>
                        <p class="header_version"> Vers√£o 0.1</p>
                    </div>

                    <div class="header_menu">
                        <a class="header_menu_item" href="login.html">
                            Login
                        </a>
                        <a class="header_menu_item" href="conta.html">
                            Conta
                        </a>
                        <a class="header_menu_item" href="favoritos.html">
                            Favoritos
                        </a>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="intro">
            <h1>Encontre novas playlists abaixo!</h1>
        </div>

        <div class="search_bar">
            <input type="text" class="search_text" placeholder="Procure uma playlist...">
            <button type="submit" class=search_btn><i class="fa fa-search"></i></button>
        </div>

        <div class="section_playlists">
            <ul id = "playlist_list">
            </ul>
        </div>
    </main>
    <script>  
    
    for (var i = 0; i < 4; i++) {
        var block = document.createElement('div');
        block.classList.add('playlist_block');
        block.innerHTML = "<img class=\"album_icon\" src=albumteste.jpg alt=\"Album Cover\">" 
        + "<div class=playlist_item>Musicas do Queen</div>"
        + "<div class=playlist_item>Tracks: 23</div>"
        + "<div class=playlist_item>Maicolabr</div>"
        + "<div class=playlist_item>Time: 1:32:23</div>";
     
        document.getElementById("playlist_list").appendChild(block);
    }
    
    
    </script>
</body>
</html>
